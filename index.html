<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 pt-3 location-search">
                <form class="location-search-form">
                    <h4>Search for a City:</h4>
                    <input id="location" type="text" class="form-input input-group-append"/>
                    <button class="btn btn-primary far fa-search" type="submit" id="searchButton">Search</button>
                </form>
                <div class="card">
                    <ul class="list-group list-group-flush list"></ul>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div id="currentLocation" class="mt-4"></div>
            </div>
        </div>
    </div>
    <div class="col-12 mt-4">
        <h5 id="forecastTitle" class="mt-3">5-Day Forecast:</h5>
        <div id="forecast" class="row"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
