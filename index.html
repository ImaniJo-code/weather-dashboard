<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 p-2 location-search">
                <form id="location-search-form">
                    <h4>Search for a City:</h4>
                    <input id="location" type="text" class="form-input input-group-append"/>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="card">
                    <ul class="list-group list-group-flush list"></ul>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="current-forecast-container" class="list-group"></div>
                    </div>
                </div>
                <div class="row border">
                    <div class="col-12">
                        <h6>5-Day Forecast:</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
